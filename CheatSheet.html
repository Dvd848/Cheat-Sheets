/**
 * https://stackoverflow.com/questions/494143/
 * @param {String} HTML representing a single element
 * @return {Element}
 */
 function htmlToElement(html) {
    var template = document.createElement('template');
    html = html.trim(); // Never return a text node of whitespace as the result
    template.innerHTML = html;
    return template.content.firstChild;
}

/*!
 * Get all siblings of an element
 * (c) 2021 Chris Ferdinandi, MIT License, https://gomakethings.com
 * @param  {Node}  elem The element
 * @return {Array}      The siblings
 */
 function getSiblings (elem) {
	return Array.from(elem.parentNode.children).filter(function (sibling) {
		return sibling !== elem;
	});
}



//http://stackoverflow.com/questions/7467840/
function nl2br (str, is_xhtml) {
    var breakTag = (is_xhtml || typeof is_xhtml === 'undefined') ? '<br />' : '<br>';
    return (str + '').replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g, '$1' + breakTag + '$2');
}

function br2nl (str) {
    return (str + '').replace(/<\s*br\s*\/?\s*>/gi, '\r\n');
}

// https://stackoverflow.com/questions/502366/
const Struct = (...keys) => ((...v) => keys.reduce((o, k, i) => {o[k] = v[i]; return o} , {}))

//https://stackoverflow.com/questions/1787322/
function escapeHtml(text) {
    var map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };

    if (!text)
    {
        return "";
    }

    return text.replace(/[&<>"']/g, function(m) { return map[m]; });
}

// https://codepen.io/ivanwebstudio/pen/OJVzPBL
const slideUp = (target, duration = 500) => {
    target.style.transitionProperty = 'height, margin, padding';
    target.style.transitionDuration = duration + 'ms';
    target.style.boxSizing = 'border-box';
    target.style.height = target.offsetHeight + 'px';
    target.offsetHeight;
    target.style.overflow = 'hidden';
    target.style.height = 0;
    target.style.paddingTop = 0;
    target.style.paddingBottom = 0;
    target.style.marginTop = 0;
    target.style.marginBottom = 0;
    window.setTimeout(() => {
        target.style.display = 'none';
        target.style.removeProperty('height');
        target.style.removeProperty('padding-top');
        target.style.removeProperty('padding-bottom');
        target.style.removeProperty('margin-top');
        target.style.removeProperty('margin-bottom');
        target.style.removeProperty('overflow');
        target.style.removeProperty('transition-duration');
        target.style.removeProperty('transition-property');
    }, duration);
}

const slideDown = (target, duration = 500) => {
    target.style.removeProperty('display');
    let display = window.getComputedStyle(target).display;

    if (display === 'none') {
        display = 'block';
    }

    target.style.display = display;
    const height = target.offsetHeight;
    target.style.overflow = 'hidden';
    target.style.height = 0;
    target.style.paddingTop = 0;
    target.style.paddingBottom = 0;
    target.style.marginTop = 0;
    target.style.marginBottom = 0;
    target.offsetHeight;
    target.style.boxSizing = 'border-box';
    target.style.transitionProperty = "height, margin, padding";
    target.style.transitionDuration = duration + 'ms';
    target.style.height = height + 'px';
    target.style.removeProperty('padding-top');
    target.style.removeProperty('padding-bottom');
    target.style.removeProperty('margin-top');
    target.style.removeProperty('margin-bottom');
    window.setTimeout(() => {
        target.style.removeProperty('height');
        target.style.removeProperty('overflow');
        target.style.removeProperty('transition-duration');
        target.style.removeProperty('transition-property');
    }, duration);
}
const slideToggle = (target, duration = 500) => {
    if (window.getComputedStyle(target).display === 'none') {
        return slideDown(target, duration);
    } else {
        return slideUp(target, duration);
    }
}

const CheatSheetItem = Struct("cat", "subcat", "weight", "is_starred", "command", "desc", "more_info", "output")

function filter()
{
    document.getElementById("container").hidden = true;
    document.getElementById("loading").hidden = false;

    new Mark(document.getElementById("wrapper")).unmark();

    const text = document.getElementById("filter").value;

    if (text != "")
    {
        Array.from(document.getElementById("wrapper").getElementsByTagName("li")).forEach(function(element){
            const li_text = element.textContent;
            if (new RegExp(text, "i").test(li_text))
            {
                new Mark(element).mark(text);
                Array.from(element.getElementsByClassName("description") || []).forEach(function(child){
                    slideDown(child)
                });
            }
            else
            {
                Array.from(element.getElementsByClassName("description") || []).forEach(function(child){
                    slideUp(child)
                });
            }
        });
    }
    else
    {
        Array.from(document.getElementById("wrapper").getElementsByTagName("li")).forEach(function(element){
            Array.from(element.getElementsByClassName("description") || []).forEach(function(child){
                slideUp(child)
            });
        });
    }

    setTimeout(function(){
        document.getElementById("container").hidden = false;
        document.getElementById("loading").hidden = true;
    }, 500);
   
};

function expand_and_collapse(anchor)
{
    const element = getSiblings(anchor).filter(el => el.classList.contains("description"))[0];
    slideToggle(element);
};

function setViewMode()
{
    const view_mode = document.getElementById("view_mode").value;
    if (view_mode == "vm_with_desc")
    {
        document.getElementById("container").querySelectorAll("dl.description").forEach(function(element)
        {
            const li = element.closest("li");
            let text = element.querySelector("dd.description_content").textContent;
            if (text && text.length > 0)
            {
                text = text.trim();
                var text_lines = text.split('\n');
                if (text_lines.length > 0)
                {
                    text = text_lines[0];
                }
                
                if (text[text.length - 1] == ".")
                {
                    text = text.substring(0, text.length - 1);
                }
            }
            li.querySelector("a:first-child").after(htmlToElement(`<div class='desc'>${text}</div>`));
        });
    }
    else if (view_mode == "vm_summary")
    {
        document.getElementById("container").querySelectorAll("div.desc").forEach(function(element)
        {
            element.remove(); 
        });
    }
};

function start()
{
    document.getElementById("filter_form").addEventListener('submit', function(e)
    {
        filter();
        e.preventDefault();
        e.stopPropagation();
        return false;
    });

    Array.from(document.getElementsByClassName("command") || []).forEach(function(element) 
    {
        element.addEventListener('click', function() 
        {
            expand_and_collapse(this);
        });
    });

    document.getElementById("view_mode").addEventListener("change", function()
    {
        setViewMode();
    });

    setViewMode();
};


/*
 * See https://stackoverflow.com/questions/30082277/accessing-a-new-style-public-google-sheet-as-json
 */
function parse_data_from_google_drive(data)
{
    let ret = [];

    if (!data || !data.values || !Array.isArray(data.values))
    {
        console.log("Error: Bad data", data);
        return;
    }
    
    
    data.values.forEach(function(value, index)
    {
        if (index == 0) 
        {
            // Skip header
            return true; //continue
        }
        

        if (!Array.isArray(value) || value.length == 0) 
        {
            console.log("Bad length, skipping: ", value.length, value)
            return true; //continue
        }
        
        try
        {
            const field_cat           = value[0];
            const field_subcat        = value[1];
            const field_weight        = parseInt(value[2]);
            const field_is_starred    = value[3].trim().toLowerCase() == "yes" ? true : false;
            const field_command       = value[4];
            const field_desc          = value[5];
            const field_more_info     = value[6] || "";
            const field_output        = value[7] || "";
            
            const csi = CheatSheetItem(field_cat, field_subcat, field_weight, 
                                       field_is_starred, field_command, 
                                       field_desc, field_more_info, field_output);
            ret.push(csi);
        }
        catch(err)
        {
            console.log("Error: ", err.message, value);
            return true; //continue
        }
    });
    
    ret.sort(function(a, b) 
    {
        if (a.cat != b.cat) 
        {
            return a.cat.localeCompare(b.cat); 
        }
        
        if (a.subcat != b.subcat) 
        {
            return a.subcat.localeCompare(b.subcat); 
        }

        return a.weight - b.weight;
    });
    
    return ret;
};

// Make sure that the data returned by data_url is trusted, as the HTML might be evaluated!
function populate_data(data_type, data_url, parse_func)
{
    const clean_identifier = function(identifier)
    {
        return encodeURIComponent(identifier).replace(/\W/g, '');
    };

    fetch(data_url)
    .then(response => response.json())
    .then(data => {
        document.getElementById('loading').hidden = true;
        
        const container = document.getElementById('container');
        
        const data_parsed = parse_func(data);

        data_parsed.forEach(function(item, index) 
        {
            let category_id = clean_identifier(item.cat);
            if (!category_id)
            {
                return true; //continue;
            }
            
            category_id = "cat_" + category_id;
            
            let subcategory_id = clean_identifier(item.subcat);
            if (!subcategory_id)
            {
                return true; //continue;
            }
            
            subcategory_id = "subcat_" + subcategory_id;
            
            if (document.getElementById(category_id) === null)
            {
                container.append(htmlToElement(`
                    <li>
                        ${escapeHtml(item.cat)}
                        <ul id="${category_id}">
                        </ul>
                    </li>
                `));
            }
            
            if (document.getElementById(subcategory_id) === null)
            {
                const li_id = 'li_' + subcategory_id;
                let WasInserted = false;
                const li = htmlToElement(`
                    <li id="${li_id}">
                        ${escapeHtml(item.subcat)}
                        <ul id="${subcategory_id}">
                        </ul>
                    </li>
                `);
                
                Array.from(document.getElementById(category_id).querySelector('li') || []).forEach(function(element)
                {
                    // TODO: Double check that this works
                    const other_li_id = element.id;
                    if (other_li_id > li_id)
                    {
                        element.before(li);
                        WasInserted = true;
                        return false; //break
                    }
                });
                
                if (!WasInserted)
                {
                    document.getElementById(category_id).append(li);
                }
            }
            
            let command_class = "command";
            if (item.is_starred)
            {
                command_class += " starred";
            }
            
            let new_element_html = `
                <li>
                    <a href="javascript:void(0)" class="${command_class}">${escapeHtml(item.command)}</a>
                    <dl class="description">
                        <dt>Command</dt>
                            <dd>${nl2br(escapeHtml(item.command))}</dd>
                        <dt>Description</dt>
                            <dd class="description_content">${nl2br(escapeHtml(item.desc))}</dd>
                        <dt>More Information</dt>
            `;
            
            new_element_html += "<dd>";
            
            if (item.more_info)
            {
                if (item.more_info.toLowerCase().indexOf("http") >= 0)
                {
                    var links = [];
                    var lines = item.more_info.split("\n");
                    lines.forEach(function(line_value, line_index) {
                        if (line_value.toLowerCase().indexOf("http") === 0)
                        {
                            links.push('<a href="' + escapeHtml(line_value) + '" target="_BLANK">Link</a>');
                        }
                        else
                        {
                            links.push(line_value);
                        }
                    });
                    
                    new_element_html += links.join(" | ");
                }
                else
                {
                    new_element_html += escapeHtml(item.more_info);
                }
            }
            else
            {
                new_element_html += 'Unavailable';
            }
            
            new_element_html += '</dd>';
            
            if (item.output)
            {
                new_element_html += `
                            <dt>Example Output</dt>
                                <dd class="output"><br/><pre>${escapeHtml(item.output)}</pre><br/><br/></dd>
                        </dl>
                    </li>
                `;
                
            }
            
            document.getElementById(subcategory_id).append(htmlToElement(new_element_html));
        });
        
        start();
    })
    .catch((error) => {
        console.error('Error:', error);
    });
};

document.addEventListener('DOMContentLoaded', (event) => {
    const self_url = new URL(window.location.href);
    const google_api_key = self_url.searchParams.get("google_api_key");

    // TODO: Read from query string:
    const subject = "Git";
    let data_url = `${subject}.json`;

    }

    document.getElementById('warning').hidden = true;
    
    populate_data("json", data_url, parse_data_from_google_drive);

    document.getElementsByTagName("h1")[0].textContent = title;
